<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

      <div class="container">

        <h1>Zhongzhi Zhang</h1>

       <h2>Contacts</h2>
        <ul class="collection" id="contact">
        </ul>

       <h2>Educations</h2>
        <ul class="collection" id="edu">
        </ul>

       <h3>University of Colorado Boulder</h3>
        <ul class="collection" id="cub">
        </ul>

       <h3>Graduate Coursework</h3>
        <ul class="collection" id="course_grad">
        </ul>

       <h3>Shanghai Jiaotong Univeristy</h3>
        <ul class="collection" id="sjtu">
        </ul>

       <h3>Undergraduate Coursework</h3>
        <ul class="collection" id="course_ugrad">
        </ul>

       <h3>Skill Sets</h3>
        <ul class="collection" id="skills">
        </ul>

	<h3>Tasks</h3>
        <ul class="collection" id="tasks">
        </ul>





      </div>

      <script>

        // create a firebase reference to the root
        var ref = new Firebase('https://week1-resume.firebaseio.com/')

        // read data from the location bio/favorite_foods, only once
        ref.child('bio/Contacts').on('value', function(snapshot){
          var items = snapshot.val()
          items.forEach(function(item){
            $('#contact').append('<li class="collection-item">' + item + '</li>')
          })
        })



        // read data from the location bio/favorite_foods, only once
        ref.child('bio/Education/Graduate').on('value', function(snapshot){
          var items = snapshot.val()
          items.forEach(function(item){
            $('#cub').append('<li class="collection-item">' + item + '</li>')
          })
        })

        ref.child('bio/Education/Graduate_CourseWork').on('value', function(snapshot){
          var items = snapshot.val()
          items.forEach(function(item){
            $('#course_grad').append('<li class="collection-item">' + item + '</li>')
          })
        })

       // read data from the location bio/favorite_foods, only once
        ref.child('bio/Education/Undergrad').on('value', function(snapshot){
          var items = snapshot.val()
          items.forEach(function(item){
            $('#sjtu').append('<li class="collection-item">' + item + '</li>')
          })
        })

        ref.child('bio/Education/Undergrad_CourseWork').on('value', function(snapshot){
          var items = snapshot.val()
          items.forEach(function(item){
            $('#course_ugrad').append('<li class="collection-item">' + item + '</li>')
          })
        })

        ref.child('bio/Skills').once('value', function(snapshot){
          var items = snapshot.val()
          items.forEach(function(item){
            $('#skills').append('<li class="collection-item">' + item + '</li>')
          })
        })

        var ref2 = new Firebase('https://killinit-base.firebaseio.com/')
        ref2.child('todos/tasks').once('value', function(snapshot){
          var items = snapshot.val()
          for(var item in items){
		if(items[item].assigned == "Steve")
            $('#tasks').append('<li class="collection-item">' + items[item].name + '</li>')
          }
        })






      </script>
    </body>
</html>
